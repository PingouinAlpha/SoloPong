<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoloPong</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <h1>SoloPong</h1>
    
    <div>
        <canvas id="gameCanvas" width="320" height="550"></canvas>
    </div>
    <div id="controls">
        <button id="moveLeft">←</button>
        <button id="moveRight">→</button>
    </div>
    <button id="start">Démarrer la partie</button>
    <button id="reset">Réinitialiser la partie</button>
    <br>
    <p id="temps">Score: 0s</p>
        <p id="bestScore">Meilleur score: 0s</p>
</body>
</html>
